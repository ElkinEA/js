<body>
    <!-- Конвертр температуры из шкалы Цельсия в шкалу Фарингейта (урок 1, задание №1) -->
 <script>
     var Tc = prompt ("Введиет температур в градусах по шкале Цельсия");
     var Tf = (9 / 5) * Tc + 32;
    alert ("Температура по шкале Фарингейта равна " + Tf + " градусам");
 </script>   
</body>
