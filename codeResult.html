<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- (урок 2, заданеи №1) -->

    <script>
    var a = 1, b = 1, c, d;
    c = ++a; alert(c);           // 2 В данной строке у переменной а префиксный инкремент, в этом случае переменная а сразу увеличивается на 1 тоесть с = 1 + 1 = 2.
    d = b++; alert(d);           // 1 В данной строке у переменной b постфиксный инкремент, значение переменной b увеличится на 1 после выполния данной строки кода.
    c = (2+ ++a); alert(c);      // 5 В данной строке у переменной а префиксный инкремент,  по рузультатм выполнения предъидущих строк кода пременная a была равна 2 из за чего мы получаем выражение c=2+2+1=5.
    d = (2+ b++); alert(d);      // 4 В данной строке у переменной b постфиксный инкремент, по рузультатм выполнения предъидущих строк кода пременная b была равна 2, на 1 переменная b увеличивается после выполнени данной строки из за чего мы получем выражение d=2+2=4.
    alert(a);                    // 3 В результате увеличения переменной а на 1 в строках 12 и 14 получаем выражение 1+1+1=3.
    alert(b);                    // 3 В результате увеличения переменной b на 1 в строках 13 и 15 получаем выражение 1+1+1=3.
    </script>
</body>
</html>
